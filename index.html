<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
         body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    .container {
      width: 50%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
    }
    
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      padding: 10px;
      margin-bottom: 5px;
      background-color: #f9f9f9;
      border-radius: 3px;
      display: flex;
      justify-content: space-between;
    }
    
    .delete-btn, .update-btn {
      background-color: #ff5050;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <ul id="taskList"></ul>
      </div>

      <script>
        // Function to add a new task
  function addTask() {
    const taskInput = document.getElementById('taskInput');
    const taskText = taskInput.value.trim();

    if (taskText !== '') {
      const taskList = document.getElementById('taskList');
      const newTask = document.createElement('li');
      newTask.innerHTML = `
        <span>${taskText}</span>
        <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
        <button class="update-btn" onclick="updateTask(this)">Update</button>
      `;
      taskList.appendChild(newTask);
      taskInput.value = '';
    } else {
      alert('Please enter a task.');
    }
  }

  // Function to delete a task
  function deleteTask(taskElement) {
    const taskList = document.getElementById('taskList');
    const taskItem = taskElement.parentElement;
    taskList.removeChild(taskItem);
  }
  // Function to update a task
  function updateTask(taskElement) {
    const taskItem = taskElement.parentElement;
    const spanElement = taskItem.querySelector('span');
    const newTaskText = prompt('Enter updated task:', spanElement.textContent);

    if (newTaskText !== null) {
      spanElement.textContent = newTaskText.trim();
    }
  }

  document.getElementById('taskInput').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      addTask();
    }
  });
      </script>
</body>
</html>
